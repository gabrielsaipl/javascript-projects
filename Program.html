    <script>
const addLink = (articles) => {
    const urlStarter = "http://";
    let newUrl = "";
    let link = "";
    const title = prompt("what's the title of the article");
    const author = prompt("who's the author of the article");
    const url = prompt("whats the url of the article");
    if (url.startsWith("http://") || url.startsWith("https://")){link = `${articles.length + 1}: title ${title} url: ${url} author: ${author}\n`} 
    else{ newUrl = urlStarter + url;
        link = `${articles.length + 1}: title: ${title} url: ${newUrl} author: ${author}\n`; };
    return link;
}
let saveNewLink = [];
const saveArticle = (newLink) => {
    saveNewLink.push(newLink);
    return saveNewLink;
}
const viewLinks = (allLinks) => {
    let finalString = "";
    for (let i = 0; i < allLinks.length;i++){
        finalString += allLinks[i];
    }
    console.log(finalString);
    return finalString;
}


const optionMenu = () => {
    let option = -1;
    let link = "";
    let allArticles = [];
    let finalString = "";
    while (option != 0) {
    option = Number(prompt("Choose an option: \n1: Show links \n2: Add a link \n3: Remove a link \n0: Quit"));
   switch (option){
       case 1:
        finalString = viewLinks(allArticles);
        console.log(finalString);
        alert(finalString);
       
       break;
       case 2:
       link = addLink(allArticles);
       allArticles = saveArticle(link);
        console.log(allArticles);
       break;
       case 3:

       break;
       case 0:
       console.log("GoodBye!!");
       break;
       default: 
       alert("Choose a valid option");
       break;
   }
    }
}
optionMenu();

    </script>
</body>
